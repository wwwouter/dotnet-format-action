name: Format C# Code

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9'
    
    - name: Just run
      run: "dotnet format --diagnostics IDE0005 --severity info"

    - name: Get changed files
      id: changed-files
      run: |
        echo "STAGED_FILES=$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep '\.cs$' | tr '\n' ' ')" >> $GITHUB_ENV
    
    - name: Make dotnet-format.sh executable
      run: chmod +x ./dotnet-format.sh
    
    - name: Run dotnet format
      run: ./dotnet-format.sh
      env:
        STAGED_FILES: ${{ env.STAGED_FILES }}
    
    - name: Commit formatted changes
      uses: EndBug/add-and-commit@v9
      with:
        author_name: 'GitHub Action'
        author_email: 'action@github.com'
        message: 'Apply dotnet format formatting'
        add: '.'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}